<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
      

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">


      function Input({paragraph,setParagraph}){
          
            function onChange(e){
                const value=e.target.value;
                setParagraph(value)
                
            }
              return (
            <input
            type="text"
            placeholder="Enter your name"
            value={paragraph}
            onChange={onChange}
            />
  );

        }
        
    function Div(){
        const[paragraph,setParagraph]=React.useState("Hello")

          function onReset(){
                setParagraph("Hello")
            }
            function onExample(){
                setParagraph("Hello Sandesh")
            }
  
        return (
         <div>
            <Input paragraph={paragraph} setParagraph={setParagraph} />
            <button onClick={onReset}>Reset</button>
            <button onClick={onExample}>Example</button>
            <p>{paragraph}</p>
         </div>

        
    )
    }



      const container = document.querySelector('.js-container');
      const root=ReactDOM.createRoot(container);
      root.render(<Div />);
    
      
    </script>

  </body>
</html>
