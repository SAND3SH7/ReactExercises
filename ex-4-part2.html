<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <style>
    .input{
        height: 40px;
        width: 180px;
        border-radius: 10px;
        text-align:start;
        padding-left: 20px;
    
        
        
    }
    .login{
        background-color:rgba(0, 123, 255) ;
        height: 35px;
        width: fit-content;
        margin: 10px;
        border: none;
        border-radius: 10px;
        color: white;
        
    }
  </style>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
      

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        
    function Div(){
     return(
        <div>
            <p>Hello, welcome to my website</p>
            <p><input className="input" type="text" placeholder="Email" /></p>
            <p><input className="input" type="text" placeholder="Password" /><button>Hide</button></p>
            <button className="login">Login</button>
            <button className="login" >Sign up</button>

       </div>
     )
    }
    

      const container = document.querySelector('.js-container');
      const root=ReactDOM.createRoot(container)
      root.render(<Div />);
     
    
    
      
    </script>

  </body>
</html>
