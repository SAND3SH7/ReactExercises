<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
      

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

            
        function Counter({count, click}){
          

           if(count===1){
             return (
            <button onClick={click}>Clicked {count} Time</button>)
        }
        else{
            return(
         
         <button onClick={click}>Clicked {count} Times</button>
         )
        }
        }

        function Reset({onReset}){

           return <button onClick={onReset}>Reset</button>
        }
        

        function Div(){
        const [count,setCount]=React.useState(0);

         function click(){
            setCount(count+1);
            
        }
        
        function reset(){
            setCount(0);
        }
        
       
        return(
          <>
          <Counter count={count} click={click} />
          <Counter count={count} click={click}/>
          <Reset onReset={reset}/>
          </>
        );
       
      }
        
     const container = document.querySelector('.js-container');
     const root=ReactDOM.createRoot(container);
     root.render(<Div />)
    </script>

  </body>
</html>
